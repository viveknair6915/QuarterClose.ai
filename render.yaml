services:
  # Backend API
  - type: web
    name: quarterclose-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: quarterclose-db
          property: connectionString

  # Frontend UI
  - type: web
    name: quarterclose-frontend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run frontend/Home.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: API_URL
        fromService:
          type: web
          name: quarterclose-backend
          property: host

databases:
  - name: quarterclose-db
    plan: free
