version: '3.8'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: quarterclose
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    ports:
      - "8000:8000"
      - "8501:8501"
    environment:
      DATABASE_URL: postgresql://user:password@db:5432/quarterclose
    depends_on:
      - db
    volumes:
      - .:/app

volumes:
  postgres_data:
